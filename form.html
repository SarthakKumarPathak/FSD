<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
</head>
<body>
  <h1>User Registration</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="about">Tell me about yourself:</label><br>
    <textarea id="about" name="about" rows="5" cols="30"></textarea><br><br>

    <label for="favorite-player">Favorite Cricket Player:</label>
    <input type="text" id="favorite-player" name="favorite-player"><br><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
